---
node:
  id: node0
  cluster: cluster.local

admin:
  access_log_path: /dev/null
  profile_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8111
static_resources:
  # secrets:
  # - name: server_cert
  #   tls_certificate:
  #     certificate_chain:
  #       filename: hoge.crt
  #     private_key:
  #       filename: hoge.key
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: route
                  virtual_hosts:
                    - name: app_service
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          direct_response:
                            status: 200
                            body:
                              inline_string: hello envoy
                http_filters:
                  - name: envoy.filters.http.router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                  - name: "example.com"
                    sds_config:
                      resource_api_version: v3
                      api_config_source:
                        api_type: GRPC
                        grpc_services:
                          envoy_grpc:
                            cluster_name: envoy_acme_sds_cluster
                        transport_api_version: V3

  clusters:
    - name: envoy_acme_sds_cluster
      connect_timeout: 0.25s
      http2_protocol_options: {}
      load_assignment:
        cluster_name: envoy_acme_sds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 20000
